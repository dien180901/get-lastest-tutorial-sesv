<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- favorite rates card -->
    <div class="favorite-rates-card">
      <!-- card header -->

      <div class="header">
        <p>001235</p>

        <img src="/image/trash.svg" />
      </div>

      <!-- name and update time -->
      <div class="card-name-update-time">
        <h4>Jane Jane</h4>
        <p>Updated at 11/1/2021</p>
      </div>

      <!-- loan -->
      <div class="loan">
        <!-- loan purpose -->
        <div >
          <div>
            <img src="image/check-circle.svg" />
            <p id="first-p">PURPOSE</p>
          </div>

          <p id="second-p">Refinance</p>
        </div>

        <!-- loan term -->
        <div >
          <div>
            <img src="image/Calendar.svg" />
            <p id="first-p">TERM</p>
          </div>

          <p id="second-p">30 year fixed</p>
        </div>

        <!-- loan amount-->
        <div >
          <div>
            <img src="image/DollarSign.svg" />
            <p id="first-p">AMOUNT</p>
          </div>
          <p id="second-p">1,900,000</p>
        </div>
      </div>

      <!-- my rate and lender fee -->
      <div class="fourth-row-container">
        <div class="fourth-row-box">
          <p>My Rate</p>
          <h6 class="color-0d6efd">3.125%</h6>
        </div>

        <div class="fourth-row-box">
          <p>Lender Fee</p>
          <h6 class="color-ea5455">$1,070</h6>
        </div>
      </div>
    </div>
  </body>
</html>
